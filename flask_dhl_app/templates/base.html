<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../static/home.css">
</head>
<body>
    <div class="header">
        <header>
            <a href="home">
                <img class="logo" src="{{ logo_path }}" alt="logo" align="left">
            </a>
            <nav>
                <ul class="nav_link">
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <a class="cta" href="#"><button>Track</button></a>
        </header>
        
        <video autoplay loop class="back_video" muted plays-inline>
            <source src="{{ video_path }}" type="video/mp4">
        </video>

        <div class="content">
            <h1 class="sentence">Track your DHL Package</h1>
            <form method="post">
                <input type="text" name="search" id="search" placeholder="&#x270e enter your tracking number">
                <button type="submit" name="track">TRACK</button>
            </form>
        </div>
            
        
    </div>
</body>

</html>
